policy: sync

extraVolumes:
- name: conf
  hostPath:
    path: /mnt/data/conf/dnsmasq/

provider:
  name: webhook
  webhook:
    imagePullPolicy: Always
    image:
      repository: localhost:5000/e_d
      tag: "latest"
    args:
    - --domain-name
    - magicloud.lan
    - --conf-filename
    - /etc/dnsmasq.d/external.conf
    env:
    - name: RUST_LOG
      value: debug
    extraVolumeMounts:
    - name: conf
      mountPath: /etc/dnsmasq.d/